<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My Gallery Master" />
    <meta name="robots" content="index,follow" />
    <title>My Gallery Master</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="profile">
            <div class="character-profile">
                <img class="character" src="./images/profilePhoto.png" alt="Naruto Uzumaki">
                <div class="name-profession">
                    <b>Naruto Uzumaki</b>
                    <p>Hokage</p>
                </div>
                <div class="information-profile">
                    <div class="post">
                        <b>100</b>
                        <p>Post</p>
                    </div>
                    <div class="followers">
                        <b>2,242</b>
                        <p>Followers</p>
                    </div>
                    <div class="following">
                        <b>1,432</b>
                        <p>Following</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="grid-container">
            <figure class="item1">
                <img src="./images/01.png" alt="" />
            </figure>
            <figure class="item2">
                <img src="./images/02.png" alt="" />
            </figure>
            <figure class="item3">
                <img src="./images/03.png" alt="" />
            </figure>
            <figure class="item4">
                <img src="./images/04.png" alt="" />
            </figure>
            <figure class="item5">
                <img src="./images/05.png" alt="" />
            </figure>
            <figure class="item6">
                <img src="./images/06.png" alt="" />
            </figure>
        </div>
    </main>
    <footer>
        <p>Created by <b><u><a href="https://github.com/BlackFenix07" target="_blank"> Andr√©s Zapata</a></u></b> - devChallenges.io</p>
      </footer>
</body>

</html>
